<div class="p-1">
    <mat-card class="p-0"> 
        <div fxLayout="row wrap" fxLayoutAlign="space-between center" class="w-100 p-2">
            <h2>Category List</h2> 
            <button mat-raised-button color="primary" (click)="openCategoryDialog(null)">Add Category</button>
        </div>
        <mat-divider></mat-divider>
        <div class="mat-table admin-table">
            <div class="mat-header-row">
                <div class="mat-header-cell">Id</div>
                <div class="mat-header-cell">Name</div> 
                <div class="mat-header-cell"></div>
            </div>
            <div *ngFor="let cat of categories | paginate: { itemsPerPage: count, currentPage: page }" class="mat-row">
                <div class="mat-cell">{{cat.categoryId}}</div>
                <div class="mat-cell">{{cat.categoryName}}</div>
                <div class="mat-cell">
                    <div class="p-1 actions">          
                        <a [routerLink]="['/admin/categories/add-category', cat.categoryId]" mat-mini-fab color="primary" matTooltip="Edit"><mat-icon>edit</mat-icon></a>
                        <button mat-mini-fab color="warn" matTooltip="Delete" class="mx-1" (click)="remove(cat)">
                            <mat-icon>delete</mat-icon>
                        </button>
                    </div>
                </div>      
            </div>
        </div>
    </mat-card>

    <div *ngIf="categories.length > 0" fxLayout="row wrap">
        <div fxFlex="100"> 
            <mat-card class="p-0 text-center">           
                <pagination-controls class="product-pagination" autoHide="true" maxSize="5" (pageChange)="onPageChanged($event)"></pagination-controls>
            </mat-card>
        </div>
    </div>
</div>
