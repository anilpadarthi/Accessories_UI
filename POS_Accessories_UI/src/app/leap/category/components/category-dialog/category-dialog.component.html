<button mat-icon-button class="close-button" [mat-dialog-close]="true">
    <mat-icon class="close-icon" color="warn">close</mat-icon>
</button>
<h2 mat-dialog-title>{{ categoryId > 0 ? 'Edit Category' : 'Create Category' }}</h2>
<mat-error class="form-error" *ngIf="errorMessage != ''">{{errorMessage}}</mat-error>

<mat-dialog-content class="mat-typography dialog-height">
    <form [formGroup]="form" (ngSubmit)="onSubmit()" autocomplete="off" fxLayout="row wrap">
        <div fxFlex="100">
            <mat-form-field appearance="outline" class="w-100">
                <mat-label>Name</mat-label>
                <input matInput formControlName="categoryName" required>
                <mat-error *ngIf="form.controls.categoryName.errors?.required">Name is required</mat-error>
            </mat-form-field>
        </div>
        <div fxFlex="100">
            <mat-form-field appearance="outline" class="w-100">
                <mat-label>Display Order</mat-label>
                <input matInput formControlName="displayOrder" isNumeric>
            </mat-form-field>
        </div>

        </div>
        <div fxFlex="100">

                <mat-label>Manager Commission</mat-label>
                <input matInput formControlName="managerCommission" isNumeric>
            </mat-form-field>

        <div fxFlex="40" class="p-2">
            <p class="mt-1"><span class="uppercase fw-500">Upload Image</span></p>
            <img *ngIf="url" [src]="url" height="100" width="100"> <br />
            <input type="file" (change)="imageUpload($event)" #fileInput>
        </div>
        <div fxFlex="40" class="p-2">
            <mat-dialog-actions align="center">
                <button mat-raised-button color="warn" type="button" mat-dialog-close>Close</button>
                <button mat-raised-button color="primary" type="submit">Submit</button>
            </mat-dialog-actions>
        </div>
    </form>
</mat-dialog-content>
