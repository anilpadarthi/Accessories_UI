<div class="p-1">
    <mat-card class="p-0">
        <div fxLayout="row wrap" fxLayoutAlign="space-between center" class="w-100 p-2">
            <h2>Configuration List</h2>
        </div>
        <div class="filter-controls">
            <div class="row wrap">
                <button mat-raised-button color="primary" (click)="openConfigurationDialog(null)">
                    <mat-icon>add</mat-icon> Add Configuration</button>
            </div>
        </div>

        <div class="table-container mat-elevation-z8">

            <table mat-table [dataSource]="tableDataSource">
                <ng-container matColumnDef="ID">
                    <th mat-header-cell *matHeaderCellDef> ID </th>
                    <td mat-cell *matCellDef="let element">
                        {{ element.configurationId }}
                    </td>
                </ng-container>
                <ng-container matColumnDef="ConfigurationType">
                    <th mat-header-cell *matHeaderCellDef> Configuration Type </th>
                    <td mat-cell *matCellDef="let element"> {{ element.configurationType.name }} </td>
                </ng-container>
                <ng-container matColumnDef="Amount">
                    <th mat-header-cell *matHeaderCellDef> Amount </th>
                    <td mat-cell *matCellDef="let element">
                        {{ element.amount }}
                    </td>
                </ng-container>
                <ng-container matColumnDef="FromDate">
                    <th mat-header-cell *matHeaderCellDef> From Date </th>
                    <td mat-cell *matCellDef="let element">
                        {{ element.fromDate | date:'MM/dd/yyyy' }}
                    </td>
                </ng-container>
                <ng-container matColumnDef="ToDate">
                    <th mat-header-cell *matHeaderCellDef> To Date </th>
                    <td mat-cell *matCellDef="let element">
                        {{ element.toDate | date:'MM/dd/yyyy' }}
                    </td>
                </ng-container>
                <ng-container matColumnDef="Status">
                    <th mat-header-cell *matHeaderCellDef> Status </th>
                    <td mat-cell *matCellDef="let element">
                        <mat-slide-toggle [checked]="element.status" (change)="updateStatus(element)">
                        </mat-slide-toggle>
                    </td>
                </ng-container>
                <ng-container matColumnDef="Actions">
                    <th mat-header-cell *matHeaderCellDef> Actions </th>
                    <td mat-cell *matCellDef="let element">
                        <button mat-icon-button matTooltip="Click to Edit" class="iconbutton" color="primary"
                            (click)="edit(element.configurationId)">
                            <mat-icon>edit</mat-icon>
                        </button>
                        <button mat-icon-button matTooltip="Click to Delete" class="iconbutton"
                            (click)="remove(element)" color="warn">
                            <mat-icon>delete</mat-icon>
                        </button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
