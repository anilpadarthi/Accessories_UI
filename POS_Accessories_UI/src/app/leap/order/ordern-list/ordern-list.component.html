<div class="p-1">
    <mat-card class="p-0">
        <div fxLayout="row wrap" fxLayoutAlign="space-between center" class="w-100 p-2">
            <h2>Order List</h2>
        </div>
        <div class="filter-controls">
            <div class="row wrap">
                <mat-form-field appearance="outline" class="input-field">
                    <mat-label>Search By Name</mat-label>
                    <input matInput placeholder="Search By Name" [(ngModel)]="searchText" autocomplete="off">
                </mat-form-field>
                <button mat-flat-button color="primary" (click)="onReset()">
                    <mat-icon>refresh</mat-icon> Reset
                </button>
                <button mat-raised-button color="primary" (click)="search()">
                    <mat-icon>search</mat-icon> search
                </button>

                <button mat-raised-button color="primary" (click)="openOrderDialog(null)">
                    <mat-icon>add</mat-icon> Add Order</button>
            </div>
        </div>

        <div class="results mat-elevation-z8">
            <mat-table #table [dataSource]="bogusDataSource">
                <ng-container matColumnDef="OrderId">
                    <mat-header-cell *matHeaderCellDef> Id </mat-header-cell>
                </ng-container>
                <ng-container matColumnDef="CreatedDate">
                    <mat-header-cell *matHeaderCellDef> Date </mat-header-cell>
                </ng-container>
                <ng-container matColumnDef="User">
                    <mat-header-cell *matHeaderCellDef> User </mat-header-cell>
                </ng-container>
               
                <ng-container matColumnDef="Shop">
                    <mat-header-cell *matHeaderCellDef> Shop </mat-header-cell>
                </ng-container>
                <ng-container matColumnDef="NetAmount">
                    <mat-header-cell *matHeaderCellDef> NetAmount </mat-header-cell>
                </ng-container>
                <ng-container matColumnDef="OrderStatus">
                    <mat-header-cell *matHeaderCellDef> Status </mat-header-cell>
                </ng-container>
                <ng-container matColumnDef="PaymenthMethod">
                    <mat-header-cell *matHeaderCellDef> Pay. Method </mat-header-cell>
                </ng-container>

                <ng-container matColumnDef="Actions">
                    <mat-header-cell *matHeaderCellDef></mat-header-cell>
                </ng-container>

                <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
            </mat-table>

            <div class="example-container">
                <mat-table #table [dataSource]="tableDataSource">
                    <ng-container matColumnDef="OrderId">
                        <mat-cell *matCellDef="let element"><a [routerLink]="[]" (click)="getOrderById(element.orderId)">{{element.orderId}}</a></mat-cell>
                    </ng-container>

                    <ng-container matColumnDef="CreatedDate">
                        <mat-cell *matCellDef="let element"> {{ element.createdDate }} </mat-cell>
                    </ng-container>
                    <ng-container matColumnDef="User">
                        <mat-cell *matCellDef="let element"> {{ element.userId }} </mat-cell>
                    </ng-container>
                    <ng-container matColumnDef="Shop">
                        <mat-cell *matCellDef="let element"> {{ element.shopId }} </mat-cell>
                    </ng-container>
                    <ng-container matColumnDef="NetAmount">
                        <mat-cell *matCellDef="let element"> {{ element.netAmount }} </mat-cell>
                    </ng-container>
                    <ng-container matColumnDef="OrderStatus">
                        <mat-cell *matCellDef="let element"> {{ element.orderStatus }} </mat-cell>
                    </ng-container>
                    <ng-container matColumnDef="PaymenthMethod">
                        <mat-cell *matCellDef="let element"> {{ element.paymentMethod }} </mat-cell>
                    </ng-container>
                   

                    <ng-container matColumnDef="Actions">
                        <mat-cell *matCellDef="let element">
                            <button mat-icon-button matTooltip="Click to Delete" class="iconbutton"
                                (click)="remove(element)" color="warn">
                                <mat-icon>delete</mat-icon>
                            </button>
                        </mat-cell>
                    </ng-container>

                    <ng-container matColumnDef="symbol">
                        <mat-cell *matCellDef="let element"> {{ element.symbol }} </mat-cell>
                    </ng-container>

                    <mat-header-row *matHHeaderCellDef="displayedColumns" [style.min-height]="0"></mat-header-row>
                    <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
                </mat-table>
                <div class="zero-results" *ngIf="!tableDataSource || tableDataSource.length == 0">No records found</div>
            </div>
            <mat-paginator #paginator [length]="totalCount" [pageSize]="pageSize" [pageSizeOptions]="pageOptions"
                [showFirstLastButtons]="true" (page)="handlePageEvent($event)">
            </mat-paginator>
        </div>
        <div style="height: 0px;"><br></div>
    </mat-card>
</div>
