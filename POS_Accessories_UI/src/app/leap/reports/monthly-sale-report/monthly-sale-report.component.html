<div class="p-1">
    <mat-card class="p-0">
        <div fxLayout="row wrap" fxLayoutAlign="space-between center" class="w-100 p-2">
            <h2>Monthly Sale Report</h2>
        </div>
        <div class="filter-controls">
            <div class="row wrap">
                <mat-form-field appearance="outline" class="input-field">
                    <mat-label>User</mat-label>
                    <mat-select [(ngModel)]="selectedUserId">
                      <mat-option [value]="null">Select</mat-option>
                      <mat-option *ngFor="let item of userList" [value]="item.id">
                        <span>{{ item.name }}</span>
                      </mat-option>
                    </mat-select>
                  </mat-form-field>
                <mat-form-field appearance="outline" class="input-field date-control">
                    <mat-label>From Date</mat-label>
                    <input matInput [matDatepicker]="validFrom" [(ngModel)]="fromDate">
                    <mat-datepicker-toggle matSuffix [for]="validFrom"></mat-datepicker-toggle>
                    <mat-datepicker #validFrom></mat-datepicker>
                  </mat-form-field>
                 
                <button mat-flat-button color="primary" (click)="onReset()">
                    <mat-icon>refresh</mat-icon>
                </button>
                <button mat-raised-button color="primary" (click)="onSearch()">
                    <mat-icon>search</mat-icon>
                </button>
                <button mat-raised-button color="primary" (click)="onDownload()">
                    <mat-icon>download</mat-icon>
                </button>
            </div>
        </div>

       
        <div class="table-container mat-elevation-z8">
            <table mat-table [dataSource]="tableDataSource">
                <ng-container matColumnDef="UserId">
                    <th mat-header-cell *matHeaderCellDef> ID </th>
                    <td mat-cell *matCellDef="let element"> {{element.userId}} </td>
                </ng-container>
                <ng-container matColumnDef="UserName">
                    <th mat-header-cell *matHeaderCellDef> NAME </th>
                    <td mat-cell *matCellDef="let element"> {{element.userName}} </td>
                </ng-container>
                <ng-container matColumnDef="AC">
                    <th mat-header-cell *matHeaderCellDef>AC</th>
                    <td mat-cell *matCellDef="let element"> {{element.ac}} </td>
                </ng-container>
                <ng-container matColumnDef="COD">
                    <th mat-header-cell *matHeaderCellDef>COD</th>
                    <td mat-cell *matCellDef="let element"> {{element.cod}} </td>
                </ng-container>
                <ng-container matColumnDef="BT">
                    <th mat-header-cell *matHeaderCellDef>BT</th>
                    <td mat-cell *matCellDef="let element"> {{element.bt}} </td>
                </ng-container>
                <ng-container matColumnDef="BONUS">
                    <th mat-header-cell *matHeaderCellDef>BONUS</th>
                    <td mat-cell *matCellDef="let element"> {{element.bonus}} </td>
                </ng-container>
                <ng-container matColumnDef="FREE">
                    <th mat-header-cell *matHeaderCellDef>FREE</th>
                    <td mat-cell *matCellDef="let element"> {{element.free}} </td>
                </ng-container>
                <ng-container matColumnDef="ReturnOrDamaged">
                    <th mat-header-cell *matHeaderCellDef>RETURN</th>
                    <td mat-cell *matCellDef="let element"> {{element.returnOrDamaged}} </td>
                </ng-container>
                <ng-container matColumnDef="SaleOrReturn">
                    <th mat-header-cell *matHeaderCellDef>SALE OR RETURN</th>
                    <td mat-cell *matCellDef="let element"> {{element.saleOrReturn}} </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>       
    </mat-card>
</div>
