<div class="p-1">
    <mat-card class="p-0">
        <div fxLayout="row wrap" fxLayoutAlign="space-between center" class="w-100 p-2">
            <h2>Warehouse Report</h2>
        </div>
        <div class="filter-controls">
            <div class="row wrap">
                <mat-form-field appearance="outline" class="input-field">
                    <mat-label>Search By Name</mat-label>
                    <input matInput placeholder="Search By Name" [(ngModel)]="searchText" autocomplete="off">
                </mat-form-field>
                <button mat-flat-button color="primary" (click)="onReset()">
                    <mat-icon>refresh</mat-icon>
                </button>
                <button mat-raised-button color="primary" (click)="onSearch()">
                    <mat-icon>search</mat-icon>
                </button>
                <button mat-raised-button color="primary" (click)="onDownload()">
                    <mat-icon>download</mat-icon>
                </button>
            </div>
        </div>

       
        <div class="table-container mat-elevation-z8">
            <table mat-table [dataSource]="tableDataSource">
                <ng-container matColumnDef="ProductId">
                    <th mat-header-cell *matHeaderCellDef> ID </th>
                    <td mat-cell *matCellDef="let element"> {{element.productId}} </td>
                </ng-container>
                <ng-container matColumnDef="ProductName">
                    <th mat-header-cell *matHeaderCellDef> NAME </th>
                    <td mat-cell *matCellDef="let element"> {{element.productName}} </td>
                </ng-container>
                <ng-container matColumnDef="ProductCode">
                    <th mat-header-cell *matHeaderCellDef>CODE</th>
                    <td mat-cell *matCellDef="let element"> {{element.productCode}} </td>
                </ng-container>
                <ng-container matColumnDef="BuyTotal">
                    <th mat-header-cell *matHeaderCellDef>BUY</th>
                    <td mat-cell *matCellDef="let element"> {{element.buyTotal}} </td>
                </ng-container>
                <ng-container matColumnDef="SaleTotal">
                    <th mat-header-cell *matHeaderCellDef>SALE</th>
                    <td mat-cell *matCellDef="let element"> {{element.saleTotal}} </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>       
    </mat-card>
</div>
