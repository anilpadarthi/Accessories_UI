<div class="p-1">
    <mat-card>
        <mat-card-header>
            <mat-card-title>{{ shopId ? "Edit Shop" : "Create Shop" }}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form [formGroup]="form" (ngSubmit)="onSubmit()" autocomplete="off" fxLayout="row wrap">
                <div fxLayout="row wrap">
                    <div fxFlex="100" class="px-1">
                        <mat-form-field appearance="outline" class="w-100">
                            <mat-label>Name</mat-label>
                            <input matInput formControlName="shopName" required />
                            <mat-error *ngIf="form.controls.shopName.errors?.required">Name is
                                required</mat-error>
                        </mat-form-field>
                    </div>

                    <div class="w-100 ">
                        <button mat-raised-button color="warn" class="cancel" type="button" (click)="backToShopList()">
                            Cancel
                        </button>
                        <button mat-raised-button color="primary" class="submit" type="submit" [disabled]="!form.valid">
                            Submit
                        </button>
                    </div>
                </div>
            </form>
        </mat-card-content>
    </mat-card>
</div>
