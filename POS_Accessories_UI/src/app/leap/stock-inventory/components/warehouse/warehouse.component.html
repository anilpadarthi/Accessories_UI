<div class="p-1">
    <mat-card class="p-0">
        <div fxLayout="row wrap" fxLayoutAlign="space-between center" class="w-100 p-2">
            <h2>Ware House</h2>
        </div>

        <div class="filter-controls">
            <div class="row wrap">
                <mat-form-field appearance="outline" class="input-field">
                    <mat-label>Search By Product</mat-label>
                    <input matInput placeholder="Search By Product" [(ngModel)]="searchText" autocomplete="off">
                </mat-form-field>
                <button mat-flat-button color="primary" (click)="onReset()">
                    <mat-icon>refresh</mat-icon> Reset
                </button>
                <button mat-raised-button color="primary" (click)="search()">
                    <mat-icon>search</mat-icon> search
                </button>
            </div>
        </div>


        <div class="table-container mat-elevation-z8">

            <table mat-table [dataSource]="tableDataSource">
                <ng-container matColumnDef="productId">
                    <th mat-header-cell *matHeaderCellDef> Product ID </th>
                    <td mat-cell *matCellDef="let element">
                        {{ element.productId }}
                    </td>
                </ng-container>
                <ng-container matColumnDef="productName">
                    <th mat-header-cell *matHeaderCellDef> Product Name </th>
                    <td mat-cell *matCellDef="let element"> {{ element.productName }} </td>
                </ng-container>
                <ng-container matColumnDef="productCode">
                    <th mat-header-cell *matHeaderCellDef> Product Code </th>
                    <td mat-cell *matCellDef="let element">
                        {{ element.productCode }}
                    </td>
                </ng-container>
                <ng-container matColumnDef="buyTotal">
                    <th mat-header-cell *matHeaderCellDef> Buy Total </th>
                    <td mat-cell *matCellDef="let element">
                        <button type="button"
                            style="color:rgb(0, 0, 255);text-decoration: underline;background-color: transparent;border: none;"
                            (click)="openPurchaseHistoryDialog(element.productId)">
                            {{ element.buyTotal }}
                        </button>
                    </td>
                </ng-container>
                <ng-container matColumnDef="saleTotal">
                    <th mat-header-cell *matHeaderCellDef> Sale Total </th>
                    <td mat-cell *matCellDef="let element">
                        {{ element.saleTotal }}
                    </td>
                </ng-container>
                <ng-container matColumnDef="Actions">
                    <th mat-header-cell *matHeaderCellDef> Actions </th>
                    <td mat-cell *matCellDef="let element">
                        <button mat-icon-button matTooltip="Click to Edit" class="iconbutton" color="primary"
                            (click)="openStockDialog(element.productId)">
                            <mat-icon>edit</mat-icon>
                        </button>
                        <button mat-icon-button matTooltip="Click to Delete" class="iconbutton"
                            (click)="remove(element)" color="warn">
                            <mat-icon>delete</mat-icon>
                        </button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
