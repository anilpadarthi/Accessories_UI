<div class="p-1">
    <mat-card class="p-0">
        <div fxLayout="row wrap" fxLayoutAlign="space-between center" class="w-100 p-2">
            <h2>Ware House</h2>
        </div>

        <div class="filter-controls">
            <div class="row wrap">
                <mat-form-field appearance="outline" class="input-field">
                    <mat-label>Search By Product</mat-label>
                    <input matInput placeholder="Search By Product" [(ngModel)]="searchText" autocomplete="off">
                </mat-form-field>
                <button mat-flat-button color="primary" (click)="onReset()">
                    <mat-icon>refresh</mat-icon> Reset
                </button>
                <button mat-raised-button color="primary" (click)="search()">
                    <mat-icon>search</mat-icon> search
                </button>
            </div>
        </div>


        <div class="results mat-elevation-z8">
            <mat-table #table [dataSource]="bogusDataSource">
                <ng-container matColumnDef="productId">
                    <mat-header-cell *matHeaderCellDef> Product Id </mat-header-cell>
                </ng-container>
                <ng-container matColumnDef="productName">
                    <mat-header-cell *matHeaderCellDef> Product Name </mat-header-cell>
                </ng-container>
                <ng-container matColumnDef="productCode">
                    <mat-header-cell *matHeaderCellDef> Product Code </mat-header-cell>
                </ng-container>
                <ng-container matColumnDef="buyTotal">
                    <mat-header-cell *matHeaderCellDef> Buy Total </mat-header-cell>
                </ng-container>
                <ng-container matColumnDef="saleTotal">
                    <mat-header-cell *matHeaderCellDef> Sale Total </mat-header-cell>
                </ng-container>
                <ng-container matColumnDef="Actions">
                    <mat-header-cell *matHeaderCellDef></mat-header-cell>
                </ng-container>

                <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
            </mat-table>

            <div class="example-container">
                <mat-table #table [dataSource]="tableDataSource">
                    <ng-container matColumnDef="productId">
                        <mat-cell *matCellDef="let element"> {{ element.productId }} </mat-cell>
                    </ng-container>
                    <ng-container matColumnDef="productName">
                        <mat-cell *matCellDef="let element"> {{ element.productName }} </mat-cell>
                    </ng-container>
                    <ng-container matColumnDef="productCode">
                        <mat-cell *matCellDef="let element"> {{ element.productCode }} </mat-cell>
                    </ng-container>
                    <ng-container matColumnDef="buyTotal">
                        <mat-cell *matCellDef="let element" > 
                         <button type="button"
                          style="color:rgb(0, 0, 255);text-decoration: underline;background-color: transparent;border: none;"
                           
                            (click)="openSaleHistoryDialog(element.productId)">  
                            {{ element.buyTotal }}
                         </button>
                        </mat-cell>
                    </ng-container>
                    <ng-container matColumnDef="saleTotal">
                            <mat-cell *matCellDef="let element"> {{ element.saleTotal | date:'MM/dd/yyyy'  }} </mat-cell>
                    </ng-container>
                    <ng-container matColumnDef="Actions">
                        <mat-cell *matCellDef="let element">
                            <button mat-icon-button matTooltip="Click to Edit" class="iconbutton" color="primary"
                                (click)="openStockDialog(element.productId)">
                                <mat-icon>edit</mat-icon>
                            </button>
                            <button mat-icon-button matTooltip="Click to Delete" class="iconbutton"
                                (click)="remove(element)" color="warn">
                                <mat-icon>delete</mat-icon>
                            </button>
                        </mat-cell>
                    </ng-container>

                    <ng-container matColumnDef="symbol">
                        <mat-cell *matCellDef="let element"> {{ element.symbol }} </mat-cell>
                    </ng-container>

                    <mat-header-row *matHHeaderCellDef="displayedColumns" [style.min-height]="0"></mat-header-row>
                    <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
                </mat-table>
                <div class="zero-results" *ngIf="!tableDataSource || tableDataSource.length == 0">No records found</div>
            </div>
            <mat-paginator #paginator [length]="totalCount" [pageSize]="pageSize" [pageSizeOptions]="pageOptions"
                [showFirstLastButtons]="true" (page)="handlePageEvent($event)">
            </mat-paginator>
        </div>
        <div style="height: 0px;"><br></div>
    </mat-card>
</div>
