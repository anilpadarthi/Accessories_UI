<div class="p-1">
  <mat-card class="p-0">
    <div fxLayout="row wrap" fxLayoutAlign="space-between center" class="w-100 p-2 p-l-15">
      <h2>Sub Categories</h2>
    </div>
    <div class="filter-controls">
      <div class="row wrap">
        <mat-form-field appearance="outline" class="input-field">
          <mat-label>Category</mat-label>
          <mat-select [(ngModel)]="categoryId" (selectionChange)="onCategoryChange()">
            <mat-option [value]="null">All</mat-option>
            <mat-option *ngFor="let category of categories" [value]="category.id">
              <span>{{ category.name }}</span>
            </mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field appearance="outline" class="input-field">
          <mat-label>Search By Name</mat-label>
          <input matInput placeholder="Search By Name" [(ngModel)]="searchText" autocomplete="off">
        </mat-form-field>
        <button mat-raised-button color="primary" title="Click to search" (click)="onSearch()">
          <mat-icon>search</mat-icon>
          Search
        </button>
        <button mat-flat-button color="primary" title="Click to reset" (click)="onReset()">
          <mat-icon>refresh</mat-icon>
          Reset
        </button>
        <button mat-raised-button color="primary" title="Click to Add Sub-Category"
          (click)="openSubCategoryDialog(null)">
          <mat-icon>add</mat-icon>
          Create
        </button>
      </div>
    </div>

    <div class="table-container mat-elevation-z8">
      <table mat-table [dataSource]="tableDataSource">
        <ng-container matColumnDef="ID">
          <th mat-header-cell *matHeaderCellDef> ID </th>
          <td mat-cell *matCellDef="let r">
            <a [routerLink]="['/product']" [queryParams]="{categoryId: r.categoryId,subCategoryId: r.subCategoryId}">
              {{ r.subCategoryId }}
            </a>
          </td>
        </ng-container>
        <ng-container matColumnDef="Name">
          <th mat-header-cell *matHeaderCellDef> NAME </th>
          <td mat-cell *matCellDef="let r"> {{ r.subCategoryName }} </td>
        </ng-container>
        <ng-container matColumnDef="Category">
          <th mat-header-cell *matHeaderCellDef> CATEGORY </th>
          <td mat-cell *matCellDef="let r"> {{ r.category?. categoryName }} </td>
        </ng-container>
        <ng-container matColumnDef="DisplayOrder">
          <th mat-header-cell *matHeaderCellDef> DISPLAY ORDER </th>
          <td mat-cell *matCellDef="let r"> {{r.displayOrder}} </td>
        </ng-container>
        <ng-container matColumnDef="Status">
          <th mat-header-cell *matHeaderCellDef> STATUS </th>
          <td mat-cell *matCellDef="let r"> {{r.status}} </td>
        </ng-container>

        <ng-container matColumnDef="Actions">
          <th mat-header-cell *matHeaderCellDef> ACTIONS </th>
          <td mat-cell *matCellDef="let r">
            <mat-slide-toggle title="Click to Update Status" [checked]="r.status" (change)="updateStatus(r)">
            </mat-slide-toggle>
            <button mat-icon-button matTooltip="Click to Edit" class="iconbutton" color="primary"
              (click)="openSubCategoryDialog(r)">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button matTooltip="Click to Delete" class="iconbutton" (click)="remove(r)" color="warn">
              <mat-icon>delete</mat-icon>
            </button>
            <button mat-icon-button matTooltip="Click to Commissions" class="iconbutton" (click)="remove(r)"
              color="warn">
              <mat-icon>money</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <div class="zero-results" *ngIf="!tableDataSource || tableDataSource.length == 0">No records found</div>
    </div>
    <mat-paginator #paginator [length]="totalCount" [pageIndex]="pageIndex" [pageSize]="pageSize"
      [pageSizeOptions]="pageOptions" [showFirstLastButtons]="true" (page)="handlePageEvent($event)">
    </mat-paginator>
  </mat-card>
</div>
