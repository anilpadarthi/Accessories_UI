<div class="p-1">
    <mat-card>
        <mat-card-header>
            <mat-card-title>{{ supplierId ? "Edit Supplier" : "Create Supplier" }}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form [formGroup]="form" (ngSubmit)="onSubmit()" autocomplete="off" fxLayout="row wrap">
                <div fxLayout="row wrap" class="mt-2">
                    <div fxFlex="100" fxFlex.gt-md="35" class="px-1">
                        <mat-form-field appearance="outline" class="w-100">
                            <mat-label>Name</mat-label>
                            <input matInput formControlName="supplierName" required />
                            <mat-error *ngIf="form.controls.supplierName.errors?.required">Name is
                                required</mat-error>
                        </mat-form-field>
                    </div>

                    <div *ngIf="childProducts.controls">
                        <div formArrayName="childProducts" *ngFor="let t of childProducts.controls; let i = index">
                            <div class="row" [formGroupName]="i">
                                <div fxFlex="100" fxFlex.gt-md="50" class="px-1">
                                    <p class="sno">{{ i + 1}} .</p>
                                </div>
                                <div fxFlex="100" fxFlex.gt-md="50" class="px-1">
                                    <mat-form-field appearance="outline" class="w-100">
                                        <mat-label>Product</mat-label>
                                        <input matInput formControlName='childProductId' id="{{'childProductId'+i}}"
                                            required [matAutocomplete]="auto" (change)="validate($event, i)">
                                        <mat-autocomplete #auto="matAutocomplete">
                                            <mat-option *ngFor="let product of filteredProducts | async"
                                                [value]="product.productName">
                                                {{product.productName}}
                                            </mat-option>
                                        </mat-autocomplete>
                                    </mat-form-field>
                                </div>
                                <div fxFlex="100" fxFlex.gt-md="50" class="px-1">
                                    <mat-form-field appearance="outline" class="w-100">
                                        <mat-label>Price</mat-label>
                                        <input formControlName='childProductPrice' id="{{'childProductPrice'+i}}" matInput
                                            required isNumeric>
                                    </mat-form-field>
                                </div>
                                <div fxFlex="100" fxFlex.gt-md="50" class="px-1">
                                    <button mat-raised-button color="primary" class="remove-button"
                                        (click)="removeChildProduct(i)">
                                        <mat-icon>close</mat-icon>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="w-100 ">
                        <button mat-raised-button color="warn" class="cancel" type="button"
                        (click)="navigateToSupplier()">
                            Cancel
                        </button>
                        <button mat-raised-button color="primary" class="submit" type="submit">
                            Submit
                        </button>
                        <button mat-raised-button color="primary" class="submit" (click)="addChildProduct()">
                            <mat-icon>add</mat-icon> Add Child Product
                        </button>
                    </div>
                </div>
            </form>
        </mat-card-content>
    </mat-card>
</div>
